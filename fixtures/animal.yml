App\Entity\Animal:
  animal{1..50}:
    name: "<firstName()>"
    type: "@animal_type<numberBetween(1, 3)>"
    birth_date: '<dateTimeBetween("-15 years", "now")>'
    height: '<numberBetween(1, 1000)>'
    weight: '<numberBetween(1, 1000)>'
    price: '<numberBetween(1, 1000)>'
    breed: "<randomElement(['Golden Retriver','German Shepard','Parrot'])>"
    adopted: true
    adopted_at: '<dateTimeBetween("-10 years", "now")>'

  animal{51..100}:
    name: "<firstName()>"
    type: "@animal_type<numberBetween(1, 3)>"
    birth_date: '<dateTimeBetween("-15 years", "now")>'
    height: '<numberBetween(1, 1000)>'
    weight: '<numberBetween(1, 1000)>'
    price: '<numberBetween(1, 1000)>'
    breed: "<randomElement(['Golden Retriver','German Shepard','Parrot'])>"